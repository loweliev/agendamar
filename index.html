<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#9b59b6" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <title>Agenda de Actividades</title>
</head>
<body>
  <header>
    <h1>📅 Agenda de Actividades</h1>
    <button id="toggle-theme">🌙 Cambiar tema</button>
  </header>

  <main>
    <section id="calendar-container">
      <div id="calendar-header">
        <button id="prev-month">◀</button>
        <h2 id="month-year"></h2>
        <button id="next-month">▶</button>
      </div>
      <div id="calendar-weekdays"></div>
      <div id="calendar-days"></div>
    </section>

    <section id="tasks-section">
      <h3 id="selected-date"></h3>
      <div id="task-controls">
        <label for="task-text" class="sr-only">Tarea</label>
        <input type="text" id="task-text" name="task-text" placeholder="Nueva tarea..." />

        <label for="task-desc" class="sr-only">Descripción</label>
        <input type="text" id="task-desc" name="task-desc" placeholder="Descripción (opcional)" />

        <button id="add-task">➕ Agregar</button>
      </div>

      <label for="search-task" class="sr-only">Buscar tarea</label>
      <input type="text" id="search-task" name="search-task" placeholder="🔎 Buscar tarea..." />

      <div id="task-stats"></div>
      <ul id="task-list"></ul>

      <div id="task-buttons">
        <button id="export-pdf">📄 Exportar PDF</button>
        <button id="export-excel">📊 Exportar Excel</button>
        <button id="save-json">💾 Respaldar JSON</button>
        
        <label for="load-json" class="sr-only">Cargar JSON</label>
        <input type="file" id="load-json" name="load-json" />
      </div>
    </section>
  </main>

  <!-- Modal de edición -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h3>Editar tarea</h3>
      
      <label for="edit-text" class="sr-only">Editar texto</label>
      <input type="text" id="edit-text" name="edit-text" />

      <label for="edit-desc" class="sr-only">Editar descripción</label>
      <textarea id="edit-desc" name="edit-desc"></textarea>

      <button id="save-edit">💾 Guardar</button>
      <button id="cancel-edit">❌ Cancelar</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
